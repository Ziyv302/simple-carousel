<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div id="carousel">
    <ul>
      <li id="1"><img src="img/1.jpg" alt=""></li>
      <li id="2"><img src="img/2.jpg" alt=""></li>
      <li id="3"><img src="img/3.jpg" alt=""></li>
      <li id="4"><img src="img/4.jpg" alt=""></li>
      <li id="5"><img src="img/5.jpg" alt=""></li>
    </ul>
    <div class="arrow arrow-left" onclick="moveArrow(0, 'left')"></div>
    <div class="arrow arrow-right" onclick="moveArrow(-400, 'right')"></div>
    
  </div>

  <div class="dots" id="dotsList" style="text-align: center;">
    <ul>
    <li id="dot1" class="dot active" onclick="showSlide(1)"></li> 
    <li id="dot2" class="dot" onclick="showSlide(2)"></li> 
    <li id="dot3" class="dot" onclick="showSlide(3)"></li> 
    <li id="dot4" class="dot" onclick="showSlide(4)"></li> 
    <li id="dot5" class="dot" onclick="showSlide(5)"></li> 
  </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
